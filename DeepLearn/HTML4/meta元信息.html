<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字 -->
    <meta name="keywords" content="吃饭,睡觉,抽槟榔">
    <!-- 配置网页的描述信息 -->
    <meta name="description" content="好吃">
    <!-- 针对搜索引擎爬虫的配置 -->
    <meta name="robots" content="index">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>meta元信息</title>
</head>
<body>
    <h1>这是一个网页，你好啊</h1>
</body>
</html>
