<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>选择按钮</title>
    </head>
    <body>
        <form action="https://search.jd.com/search">
            账户：<input type="text" name="account" value="lisi" maxlength="10"><br>
            密码：<input type="password" name="pwd" value="lisi" maxlength="10"><br>
            性别：
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="famaie">女
            <br>
            爱好：
            <input type="checkbox" name="hobby" value="smoke" checked>吸烟
            <input type="checkbox" name="hobby" value="drink">喝酒
            <input type="checkbox" name="hobby" value="perm" checked>烫头
            <br>
            <button>确认</button>
        </form>
    </body>
</html>
