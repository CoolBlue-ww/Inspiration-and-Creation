<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>隐藏域</title>
    </head>
    <body>
        <form action="https://search.jd.com/search">
            <!-- 账户输入框 -->
             账户：<input type="txt" name="account" value="zhangsan" maxlength="10"><br>
             <!-- 密码输入框 -->
             密码：<input type="password" name="pwd" value="lisi123" maxlength="10"><br>
             <!-- 单选框 -->
             性别：
             <input type="radio" name="gender" value="male" checked>男
             <input type="radio" name="gender" value="female">女<br>
             <!-- 复选框 -->
             爱好：
             <input type="checkbox" name="hobby" value="smoke">吸烟
             <input type="checkbox" name="hobby" value="drink">喝酒
             <input type="checkbox" name="hobby" value="prem" checked>烫头
             <br>
             <!-- 隐藏域 -->
              <input type="hidden" name="tag" value="1000">
              <button>确认</button>
        </form>
    </body>
</html>
