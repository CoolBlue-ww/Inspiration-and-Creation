<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>字符实体</title>
    </head>
    <body>
        <div>这是一&#160;个空&nbsp;&nbsp;&nbsp;格</div>
        <div>我们学过很多标签，其中&lt;h1&gt;是最厉害的一个</div>
        <div>我们今天学习了可以表达空格的字符实体是&amp;nbsp;</div>
        <div>我们今天学习了可以表达&的字符实体是&amp;amp;</div>
        <div>今天的商品价格是：&yen;190</div>
        <div>&copy;版权所有</div>
        <div>4 &times; 90 = 360</div>
        <div>8 &divide; 2 = 4</div>
    </body>
</html>
