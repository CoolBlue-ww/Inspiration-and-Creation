<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>2元素选择器</title>
        <style>
            /* 选择某种元素修改其样式，无法差异化设置样式 */
            h2 {
                color: chocolate;
            }
            h3 {
                color: green;
            }
            p {
                color: yellow;
            }
            h1 {
                color: red;
                font-size: 60px;
            }
        </style>
    </head>
    <body>
        <h1>你好啊，欢迎来到土味官网。我是主持人土味哥。</h1>
        <br>
        <h2>土味情话</h2>
        <h3>作者：土味哥</h3>
        <p>万水千山都是情，给我一点行不行。</p>
        <p>喜欢年少的你，你就是年少的欢喜。</p>
        <p>草莓，蓝莓，蔓越莓，今天你想我了没？</p>
        <br>
        <h2>反杀土味情话</h2>
        <h3>作者：优秀的土味哥</h3>
        <p>一寸光阴一寸金，劝你死了这条心。</p>
        <p>喜欢你奶奶个腿，你喜欢。</p>
        <p>西瓜，南瓜，哈密瓜，把你打成大傻瓜。</p>
    </body>
</html>
