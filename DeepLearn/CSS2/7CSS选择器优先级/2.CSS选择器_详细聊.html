<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>CSS选择器_详细聊</title>
    </head>
    <body>
        <div>
            <h1>
                !important > 行内样式 > 权重大的
            </h1>
            <h2>
                权重的计算：<br>
                (a, b, c)

                a = id选择器个数<br>

                c = 元素选择器 + 伪元素 的总个数<br>
            </h2>
        </div>
    </body>
