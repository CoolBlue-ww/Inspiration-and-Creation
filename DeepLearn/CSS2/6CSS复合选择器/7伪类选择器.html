<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>伪类选择器概念</title>
        <!-- 什么是伪类？——很像类，但是不是类，是元素特殊状态的一种描述。 -->
        <style>
            /* 选中点击前的状态 */
            a:link {
                color: green;
            }
            /* 选中点击后的状态 */
            a:visited {
                color: pink;
            }
        </style>
    </head>
    <body>
        <a href="https://baidu.com">去百度</a>
        <a href="https://jd.com">去京东</a>
    </body>
</html>
