<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>否定伪类</title>
        <style>
            /* 除了什么元素不选 */
            /* div>p:not(.z6) {
                color: red;
            }
             */
            /* div>p:not(:first-child) {
                color: red;
            } */
            div>p:not([title^="nm"]) {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>1</p>
            <p title="nmd">2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p class="z6">6</p>
        </div>
    </body>
</html>
