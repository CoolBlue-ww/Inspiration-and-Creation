<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>目标伪类</title>
        <style>
            div {
                background: yellow;
                width: 500px;
                height: 200px;
            }
            div:target {
                background: green;
            }
        </style>
    </head>
    <body>
        <a href="#dome1">第一个</a>
        <a href="#dome2">第二个</a>
        <a href="#dome3">第三个</a>
        <a href="#dome4">第四个</a>
        <a href="#dome5">第五个</a>
        <a href="#dome6">第六个</a>
        <div id="dome1">1</div>
        <div id="dome2">2</div>
        <div id="dome3">3</div>
        <div id="dome4">4</div>
        <div id="dome5">5</div>
        <div id="dome6">6</div>
    </body>
</html>
