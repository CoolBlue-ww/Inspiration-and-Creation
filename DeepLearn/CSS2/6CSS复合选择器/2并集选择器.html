<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>并集选择器</title>
        <style>
            h1,
            h2,
            #hx,
            p,
            .mm {
                color: red;
                font-size: 60px;
                background-color: yellow;
                width: 160px;
            }
        </style>
    </head>
    <body>
        <h1>小猪佩奇身上纹</h1>
        <h2>没你就不行</h2>
        <p>你干嘛哎呦</p>
        <hr>
        <p id="hx">喜欢年少的欢喜</p>
        <p>年少的欢喜是你</p>
        <h3 class="mm">草莓，蓝莓，越南梅，今天你想我了没？</h3>
    </body>
</html>
