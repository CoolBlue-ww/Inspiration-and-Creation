<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>CSS字体粗细</title>
        <style>
            div {
                /* 字体粗细，也可以用无单位的数字来表示。 */
                /* 细 */
                /* 100~300 */
                font-weight: lighter;
                /* 默认粗细 */
                /* 400~600 */
                font-weight: normal;
                /* 粗 */
                /* 700~1000 */
                font-weight: bold;
                /* 很粗，但是很多字体不支持这种很粗的样式。包括微软雅黑。*/
                /* font-weight: bolder; */
            }
        </style>
    </head>
    <body>
        <div>
            下面这里是一段无用的文字，虽说无用，但是实则非常的有用。不信等着瞧！
        </div>
    </body>
</html>
