<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>优先级</title>
        <style>
            h1{
                color:pink;
                font-size:150px;
            }
        </style>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- 优先级是行内样式大于外部样式等于内部样式，外部样式和内部样式会进行覆盖但是没有干扰的不影响。每一个样式表内部如果设置多个相同的样式也会进行覆盖 -->
        <h1 style="color:red; color:blue;">你好啊，欢迎来到我的网页。再次打招呼你好啊。</h1>
    </body>
</html>
