<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>内部样式</title>
        <style>
            h1{
                color:red;
                font-size:50px;
            }
            h2{

                color:green;
                font-size:40px;
            }
            p{
                color:pink;
                font-size:38px;
            }
            img{
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;渔家傲·秋思</h1>
        <h2>作者：范仲淹</h2>
        <p>塞下秋来风景异，衡阳雁去无留意。四面边声连角起。千嶂里，长烟落日孤城闭。</p>
        <p>浊酒一杯家万里，燕然未勒归无计。羌管悠悠霜满地。人不寐，将军白发征夫泪。</p>
        <img src="./你瞅啥.jpg" alt="你瞅啥？">
        <img src="./012f4ae453616043cc1bd1662113ec80.jpeg" alt="精神的小黑猫">
    </body>
</html>
