<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>CSS文本对齐-水平方向</title>
        <style>
            .xp {
                font: italic lighter 30px "翩翩体-简";
                text-decoration: underline wavy;
                /* 水平向左对齐（默认对齐方式） */
                text-align: left;
                /* 水平居中对齐 */
                text-align: center;
                /* 水平向右对齐 */
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>
            下面是一段简短的文字，用来演示CSS文本的水平对齐。
        </h1>
        <p class="xp">p标签说：“牛气冲天，纯爷们！”</p>
    </body>
</html>
