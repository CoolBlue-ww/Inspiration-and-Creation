<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>CSS文本缩进</title>
        <style>
            p {
                text-indent: 20px;
            }
        </style>
    </head>
    <body>
        <h1>
            这是一个标题，下面是一段文本。用来演示，CSS文本缩进的样式。
        </h1>
        <p>
            轻轻的，我轻轻的来，我又轻轻的走了。我挥一挥衣袖，不带走一片云彩。
        </p>
    </body>
</html>
