<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>行内的垂直对齐方式</title>
        <style>
            span {
                font-size: 8px;
                /* 垂直顶部 */
                vertical-align: top;
                /* 垂直底部 */
                vertical-align: bottom;
                /* 并非文字的正中间，而是x的正中间。 */
                vertical-align: middle;
            }
        </style>
    </head>
    <div>
        你好呀！x<span>abc</span>
    </div>
</html>
