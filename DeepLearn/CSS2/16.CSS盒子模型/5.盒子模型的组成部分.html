<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>盒子模型的组成部分</title>
        <style>
            div {
                /* 内容区 */
                width: 200px;
                height: 200px;
                background-color: red;
                /* 内边距 */
                padding: 20px;
                /* 边框 */
                border: 10px solid black;
                /* 外边距 */
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>你好啊</div>
    </body>
</html>
