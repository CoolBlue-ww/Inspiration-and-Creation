<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>margin的合并问题</title>
        <style>
            div {
                width: 400px;
                height: 400px;
            }
            .div1 {
                background-color: green;
                margin-bottom: 50px;
            }
            .div2 {
                background-color: deepskyblue;
                margin-top: 60px;
            }
        </style>
    </head>
    <body>
        <div class="div1">我是第一个div。</div>
        <div class="div2">我是第二个div。</div>
    </body>
</html>
