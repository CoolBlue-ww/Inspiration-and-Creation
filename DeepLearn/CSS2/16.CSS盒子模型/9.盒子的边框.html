<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>盒子模型的边框</title>
        <style>
            div {
                height: 400px;
                width: 400px;
                background-color: skyblue;
                /* dashed是虚线样式 */
                border-left: red dashed 10px;
                /* solid是实线样式 */
                border-right: green solid 20px;
                /* double是双实线样式 */
                border-top: yellow double 20px;
                /* dotted是点线样式 */
                border-bottom: blue dotted 10px;
            }
        </style>
    </head>
    <body>
        <div>我是一个div？</div>
    </body>
</html>
