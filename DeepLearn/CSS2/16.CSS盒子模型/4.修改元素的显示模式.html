<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>修改各元素的显示模式</title>
        <style>
            div {
                background-color: skyblue;
                height: 200px;
                display: inline;
            }
            span {
                height: 200px;
                background-color: green;
                display: block;
            }
        </style>
    </head>
    <body>
        <div>你好啊</div>
        <span>我不好。</span>
    </body>
</html>
