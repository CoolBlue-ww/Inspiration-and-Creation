<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>语法规范</title>
        <style>
            /* h1是选择器 */
            h1 {
                /* 花括号里面的是声明块，里面的每一个样式就是一个声明 */
                color: blue;   
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <h1>你好啊！欢迎来到我的网页。</h1>
    </body>
</html>
